<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Bartender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Drink Buttons -->
        <div class="drinks-container">
            <button class="drink-btn" data-drink="Vodka Cranberry" onclick="pourDrink('Vodka Cranberry')">
                <span class="drink-name">Vodka Cranberry</span>
                <span class="pouring-text">Pouring...</span>
            </button>
            <button class="drink-btn" data-drink="Screwdriver" onclick="pourDrink('Screwdriver')">
                <span class="drink-name">Screwdriver</span>
                <span class="pouring-text">Pouring...</span>
            </button>
            <button class="drink-btn" data-drink="Rum Punch" onclick="pourDrink('Rum Punch')">
                <span class="drink-name">Rum Punch</span>
                <span class="pouring-text">Pouring...</span>
            </button>
            <button class="drink-btn" data-drink="Madras" onclick="pourDrink('Madras')">
                <span class="drink-name">Madras</span>
                <span class="pouring-text">Pouring...</span>
            </button>
            <button class="drink-btn" data-drink="Bay Breeze" onclick="pourDrink('Bay Breeze')">
                <span class="drink-name">Bay Breeze</span>
                <span class="pouring-text">Pouring...</span>
            </button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
