<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Bartender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Smart Bartender</h1>
            <div id="status-message">
                {% if hw_status.ready %}
                    Ready to serve
                {% else %}
                    <span style="color: #ff5252;">âš  Hardware Error: {{ hw_status.error }}</span>
                {% endif %}
            </div>
        </header>
        <div class="drink-grid">
            {% for drink in drinks %}
            <button class="drink-btn" onclick="orderDrink('{{ drink }}')" {% if not hw_status.ready %}disabled{% endif %}>
                <span class="icon">ğŸ¹</span>
                <span class="name">{{ drink }}</span>
            </button>
            {% endfor %}
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
