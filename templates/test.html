<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Bartender - Test Mode</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='test.css') }}">
</head>
<body>
    <div class="container">
        <!-- Test Buttons -->
        <div class="test-container">
            <button id="pour-btn" class="test-btn" onclick="togglePour()">
                <span class="btn-text">Pour</span>
            </button>
            <button id="refill-btn" class="test-btn" onclick="toggleRefill()">
                <span class="btn-text">Refill</span>
            </button>
            <button class="test-btn home-btn" onclick="goHome()">
                <span class="btn-text">Go to Main</span>
            </button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='test.js') }}"></script>
</body>
</html>
